{%load static %}
<header class="site-header">
  <div class="container">
    <a href="{%url 'home'%}" id="branding">
      <img src="{%static 'images/logo.png'%}" alt="" class="logo" />
      <div class="logo-copy">
        <h1 class="site-title">Movie Dekhlo</h1>
        <small class="site-description"
          >Directory of Free Movies Across Internet
        </small>
      </div>
    </a>
    <!-- #branding -->

    <div class="main-navigation">
      <button type="button" class="menu-toggle">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="menu">
        <li class="menu-item current-menu-item">
          <a href="{%url 'home'%}">Home</a>
        </li>
        <li class="nav-item menu-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
            >Genere</a
          >
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item p-3" href="{%url 'movie'%}">ALL MOVIES</a>
            </li>
            {%for genre in links%}
            <li>
              <a class="dropdown-item p-3" href="{{genre.get_url}}"
                >{{genre.genre}}</a
              >
            </li>
            {%endfor%}
          </ul>
        </li>
        <li class="menu-item"><a href="about.html">About</a></li>
        <!-- <li class="menu-item"><a href="review.html">Movie reviews</a></li> -->

        <li class="menu-item"><a href="joinus.html">Join us</a></li>
        <li class="menu-item"><a href="contact.html">Contact</a></li>
      </ul>
      <!-- .menu -->

      <form action="#" class="search-form">
        <input type="text" placeholder="Search..." />
        <button><i class="fa fa-search"></i></button>
      </form>
    </div>
    <!-- .main-navigation -->

    <div class="mobile-navigation"></div>
  </div>
</header>
