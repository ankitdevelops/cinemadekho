{%extends 'base.html'%} {%load static%}
{%block content%}
<main class="main-content">
    <div class="container">
      <div class="page">
        <div class="row">
          <div class="col-md-12 mb-5">
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/{{watch_movie.trailer_youtube_id}}"
                title="YouTube video"
                allowfullscreen
              ></iframe>
            </div>
           
        </div>
        <!-- .row -->
        <div class="row mx-auto">
          <div class="col-md-6 mx-auto  ">
            <div class="d-grid gap-2 mx-auto text-center">
                <a href="{{watch_movie.movie_on_platform_link}}" target="_blank" class="btn btn-primary py-4 btn-lg" >
                  <!-- <ion-icon name="play-circle"></ion-icon>
                  Watch On JioCinema -->
                  <div class="d-flex justify-content-center align-items-center">
                    <div class="button-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                      </svg>
                      
                    </div>
                    <div class="button-text mx-2 text-white">
                      Watch on {{watch_movie.movie_on_platform}}
                    </div>
                  </div>
                </a>
            </div>
          </div>
        </div>
        <!-- .row -->
      </div>
    </div>
    <!-- .container -->
  </main>
{%endblock content%}
